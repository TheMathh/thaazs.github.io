<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .front {
            background-color: #3498db;
        }

        .back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }

        p {
            text-align: center;
            line-height: 300px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <p>Texto na Frente</p>
                <button onclick="rotateCard(this)">Girar</button>
            </div>
            <div class="back">
                <p>Texto Atr√°s</p>
                <button onclick="rotateCard(this)">Girar</button>
            </div>
        </div>
    </div>

    <script>
        function rotateCard(button) {
            const card = button.closest('.card');
            card.classList.toggle('flip');
        }
    </script>
</body>
</html>
